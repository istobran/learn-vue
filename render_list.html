<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>渲染列表</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="todo in todos">{{ todo.text }}</li>
      </ul>
    </div>
    <script src="vue.js" charset="utf-8"></script>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          todos: [
            { text: "Learn Javascript" },
            { text: "Learn Vue.js" },
            { text: "Build Something Awesome" }
          ]
        }
      });
    </script>
  </body>
</html>
