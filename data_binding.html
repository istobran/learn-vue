<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>双向数据绑定</title>
  </head>
  <body>
    <div id="app">
      <p>
        {{ message }}
      </p>
      <input type="text" v-model="message">
    </div>
    <script src="vue.js" charset="utf-8"></script>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          message: "Hello Vue.js"
        }
      });
    </script>
  </body>
</html>
