<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello world</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>
    <script src="vue.js" charset="utf-8"></script>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          message: "hello Vue.js!"
        }
      });
    </script>
  </body>
</html>
